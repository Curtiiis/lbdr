  <script type="text/javascript">

     // Display navbar
     window.addEventListener('scroll', () => {
        const navbar = document.querySelector('#sticky-header');
        const logoImg1 = document.querySelector('.main-logo-1');
        const logoImg2 = document.querySelector('.main-logo-2');

        const isScrolled = window.scrollY > 10;

        navbar.classList.toggle('scrolled', isScrolled);
        logoImg1.classList.toggle('active', !isScrolled);
        logoImg2.classList.toggle('active', isScrolled);

        // Display Contact Button
        const ctaButton = document.querySelector('.btn-style-seven.style-2');
        (window.scrollY > 800) ? ctaButton.classList.add('active') : ctaButton.classList.remove('active');
     });

  </script>
